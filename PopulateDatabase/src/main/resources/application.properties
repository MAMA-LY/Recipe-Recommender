spring.datasource.url=${BrainFoodEndPoint}
spring.datasource.username=${BrainFoodUsername}
spring.datasource.password=${BrainFoodPassword}
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

## Hibernate Properties
# The Postgres SQL dialect makes Hibernate generate better Postgres SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl